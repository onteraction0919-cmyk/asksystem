<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>질문 등록</title>
  <style>
    :root{--accent:#6f4ef6;}
    body{font-family:system-ui,Segoe UI,Apple SD Gothic Neo,Malgun Gothic,sans-serif;margin:0;background:#0b0b12;color:#fff;}
    .wrap{max-width:900px;margin:40px auto;padding:24px;}
    h1{margin:0 0 16px;font-size:clamp(22px,4vw,32px)}
    .card{background:#121225;border:1px solid #212144;border-radius:14px;padding:20px}
    textarea{width:100%;min-height:150px;border:1px solid #2b2b44;background:#0f0f1a;color:#fff;border-radius:12px;padding:16px;font-size:18px;resize:vertical}
    button{margin-top:16px;padding:14px 18px;border:none;border-radius:12px;background:var(--accent);color:#fff;font-weight:700;font-size:16px;cursor:pointer}
    .ok{margin-top:14px;color:#72ffad}
    .logo{position:fixed;right:16px;bottom:16px;opacity:.85}
    .logo img{height:26px;filter:drop-shadow(0 1px 2px rgba(0,0,0,.5))}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>질문 등록</h1>
    <div class="card">
      <textarea id="q" placeholder="발표자에게 묻고 싶은 내용을 작성해주세요. (예: 약 복용 기간, 부작용, 실제 사례 등)"></textarea>
      <button id="send">질문 보내기</button>
      <div id="msg" class="ok" style="display:none;">등록 완료! 사회자가 선택하면 방송에 표시됩니다.</div>
    </div>
  </div>
  <div class="logo">
    <img src="/static/logo.png" onerror="this.style.display='none'">
  </div>
  <script>
    async function post(url, data){
      const r = await fetch(url,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(data)});
      return r.json();
    }
    document.getElementById("send").onclick = async () => {
      const text = document.getElementById("q").value.trim();
      if(!text){ alert("질문을 입력해주세요."); return; }
      const res = await post("/api/ask",{text});
      if(res.ok){ document.getElementById("q").value=""; document.getElementById("msg").style.display="block"; }
      else alert(res.message||"오류");
    }
  </script>
</body>
</html>
