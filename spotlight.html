<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>방송 질문</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #666;
      --accent: #111111;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Pretendard, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", "맑은 고딕", sans-serif;
    }
    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6vh 5vw;
    }
    .box {
      max-width: 1400px;
      width: 100%;
    }
    .q {
      font-size: clamp(32px, 5vw, 64px);
      line-height: 1.22;
      font-weight: 800;
      letter-spacing: -0.02em;
      white-space: pre-wrap;
      word-break: keep-all;
    }
    .time {
      margin-top: 18px;
      color: var(--muted);
      font-size: clamp(14px, 1.2vw, 18px);
      font-weight: 600;
    }
    /* 하단 로고(있으면 자동 노출) */
    .brand {
      position: fixed;
      right: 18px;
      bottom: 14px;
      opacity: .9;
      pointer-events: none;
    }
    .brand img { height: 24px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <div id="q" class="q">방송 대기 중…</div>
      <div id="t" class="time">—</div>
    </div>
  </div>

  <div class="brand">
    <img src="/static/logo.png" alt="brand" />
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <script>
    // 사내/카페 Wi-Fi 등에서 WebSocket이 막히는 경우 대비
    const socket = io({ transports: ['websocket','polling'] });

    const $q = document.getElementById('q');
    const $t = document.getElementById('t');

    function fmtTime(ts) {
      if (!ts) return '—';
      const d = new Date(ts);
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const dd = String(d.getDate()).padStart(2,'0');
      const hh = String(d.getHours()).padStart(2,'0');
      const mm = String(d.getMinutes()).padStart(2,'0');
      const ss = String(d.getSeconds()).padStart(2,'0');
      return `${y}.${m}.${dd} ${hh}:${mm}:${ss}`;
    }

    // 현재 방송 표시되는 질문 수신
    socket.on('spotlight:update', (q) => {
      if (q?.text) {
        $q.textContent = q.text;
        $t.textContent = fmtTime(q.createdAt);
      } else {
        $q.textContent = '방송 대기 중…';
        $t.textContent = '—';
      }
    });
  </script>
</body>
</html>
