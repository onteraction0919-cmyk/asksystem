<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>방송 질문 표시</title>
  <style>
    html,body{height:100%}
    body{margin:0;background:#ffffff;color:#111;font-family:system-ui,Segoe UI,Apple SD Gothic Neo,Malgun Gothic,sans-serif;}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;padding:6vh 6vw;box-sizing:border-box}
    .box{max-width:1400px;width:100%}
    .q{font-weight:800;line-height:1.25;
       font-size:clamp(28px,6vw,72px)}
    .meta{margin-top:14px;color:#666}
    .logo{position:fixed;right:24px;bottom:20px;opacity:.9}
    .logo img{height:26px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <div class="q" id="q">사회자가 선택한 질문이 여기 크게 표시됩니다.</div>
      <div class="meta" id="t"></div>
    </div>
  </div>
  <div class="logo"><img src="/static/logo.png" onerror="this.style.display='none'"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const elQ = document.getElementById("q");
    const elT = document.getElementById("t");

    function show(q){
      if(!q){ elQ.textContent="선택된 질문이 없습니다."; elT.textContent=""; return; }
      elQ.textContent = q.text;
      elT.textContent = new Date(q.createdAt).toLocaleString();
    }

    async function init(){
      const r = await fetch("/api/active"); const j = await r.json();
      show(j.item);
    }

    const socket = io();
    socket.on("spotlight", show);

    init();
  </script>
</body>
</html>
