<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>사회자 질문 선택</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f1220;
      --panel: #151a2c;
      --muted: #8aa0c5;
      --acc: #7868ff;
      --text: #eaf0ff;
      --border: #222844;
      --good: #2dd3a0;
      --warn: #ff9c6e;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:"Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .wrap{max-width:1100px; margin:40px auto; padding:0 20px;}
    h1{margin:0 0 16px; font-size: clamp(20px,2.6vw,28px);}
    .bar{display:flex; gap:10px; align-items:center; margin-bottom:14px;}
    .btn{
      appearance:none; border:1px solid var(--border); border-radius:10px;
      padding:10px 14px; background:#243055; color:#e9eeff; font-weight:700; cursor:pointer;
    }
    .btn.primary{background:var(--acc); border-color:#5a4fff; color:white}
    .btn.warn{background:#553024; border-color:#6e3b2f; color:#ffd9c8}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(320px,1fr)); gap:14px;}
    .card{
      background:var(--panel); border:1px solid var(--border); border-radius:14px;
      padding:12px 14px; display:flex; flex-direction:column; gap:12px;
    }
    .t{margin:0; white-space:pre-wrap; line-height:1.5;}
    .foot{display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap;}
    .time{color:var(--muted); font-size:13px}
    .actions{display:flex; gap:6px}
    .badge{font-size:12px; color:#0b1d16; background:var(--good); border-radius:10px; padding:2px 8px; font-weight:700}
    .active{outline:2px solid var(--good); outline-offset:2px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>사회자 질문 선택</h1>
    <div class="bar">
      <button class="btn primary" id="stop">방송 중지</button>
      <button class="btn warn" id="clear">질문 전체삭제</button>
      <span style="color:var(--muted);font-size:14px">카드를 눌러도 방송 표시됩니다.</span>
    </div>

    <div class="grid" id="grid"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const grid = document.getElementById("grid");
    let activeId = null;

    document.getElementById("stop").onclick = async () => {
      await fetch("/api/spotlight", { method: "DELETE" });
    };
    document.getElementById("clear").onclick = async () => {
      if (!confirm("정말 전체 삭제하시겠습니까?")) return;
      await fetch("/api/questions", { method: "DELETE" });
      fetchAll();
    };

    socket.on("list:update", fetchAll);
    socket.on("spotlight:update", ({active}) => {
      activeId = active?.id ?? null;
      highlight();
    });

    async function fetchAll() {
      const [listRes, spRes] = await Promise.all([
        fetch("/api/questions"),
        fetch("/api/spotlight")
      ]);
      const list = await listRes.json();
      const sp = await spRes.json();
      activeId = sp.active?.id ?? null;
      render(list);
    }

    function render(arr) {
      grid.innerHTML = "";
      if (!arr.length) return;
      arr.forEach(q => {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.id = q.id;
        card.innerHTML = `
          <p class="t">${escapeHtml(q.text)}</p>
          <div class="foot">
            <span class="time">${fmtTime(q.createdAt)}</span>
            <div class="actions">
              <button class="btn" onclick="show(${q.id})">방송 표시</button>
              <button class="btn" onclick="del(${q.id})">삭제</button>
            </div>
          </div>`;
        card.addEventListener("click", (e)=> {
          // 버튼 클릭은 중복 호출 방지
          if (e.target.tagName === "BUTTON") return;
          show(q.id);
        });
        grid.appendChild(card);
      });
      highlight();
    }

    function highlight() {
      [...grid.children].forEach(el => {
        el.classList.toggle("active", Number(el.dataset.id) === Number(activeId));
        const badge = el.querySelector(".badge");
        if (Number(el.dataset.id) === Number(activeId)) {
          if (!badge) {
            const b = document.createElement("span");
            b.className = "badge"; b.textContent = "방송 중";
            el.querySelector(".foot").prepend(b);
          }
        } else {
          badge && badge.remove();
        }
      });
    }

    window.show = async (id) => {
      await fetch("/api/spotlight", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ id })
      });
    };

    window.del = async (id) => {
      await fetch(`/api/questions/${id}`, { method: "DELETE" });
    };

    function fmtTime(ts) {
      const d = new Date(ts);
      const mm = String(d.getMonth()+1).padStart(2,"0");
      const dd = String(d.getDate()).padStart(2,"0");
      const hh = String(d.getHours()).padStart(2,"0");
      const mi = String(d.getMinutes()).padStart(2,"0");
      const ss = String(d.getSeconds()).padStart(2,"0");
      return `${mm}.${dd} ${hh}:${mi}:${ss}`;
    }
    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[m]));
    }

    fetchAll();
  </script>
</body>
</html>
