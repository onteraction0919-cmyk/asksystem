<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>질문 등록</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f1220;
      --panel: #151a2c;
      --muted: #8aa0c5;
      --acc: #7868ff;
      --text: #eaf0ff;
      --border: #222844;
    }
    * { box-sizing: border-box }
    body {
      margin: 0; font-family: "Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg); color: var(--text);
    }
    .wrap { max-width: 980px; margin: 48px auto; padding: 0 20px; }
    h1 { margin: 0 0 20px; font-size: clamp(20px, 2.6vw, 28px); }
    .panel {
      background: var(--panel); border: 1px solid var(--border);
      border-radius: 16px; padding: 18px 20px;
      box-shadow: 0 8px 28px rgba(0,0,0,.35);
    }
    textarea {
      width: 100%; height: 260px; resize: vertical; padding: 18px 16px;
      background: #0f1427; color: var(--text); border: 1px solid var(--border);
      border-radius: 12px; line-height: 1.6; font-size: 18px;
    }
    .row { display: flex; gap: 12px; align-items: center; margin-top: 14px; }
    .btn {
      appearance: none; border: 0; border-radius: 10px; padding: 10px 16px;
      background: var(--acc); color: white; font-weight: 700; cursor: pointer;
      transition: transform .06s ease;
    }
    .btn:active { transform: translateY(1px); }
    .tip { color: var(--muted); font-size: 14px }
    .links { margin-top: 8px; color: var(--muted); font-size: 14px }
    .links a { color: #a5b9ff; text-decoration: none; margin-right: 12px }
    .list { margin-top: 28px; }
    .item {
      border: 1px solid var(--border); background: #0f1427; border-radius: 12px;
      padding: 12px 14px; margin-bottom: 10px;
      display: grid; grid-template-columns: 1fr auto; gap: 8px;
    }
    .t { margin: 0; white-space: pre-wrap; line-height: 1.5 }
    .actions { display: flex; gap: 6px }
    .btn-xs {
      padding: 6px 10px; border-radius: 8px; background: #34406a; color: #e9eeff;
      border: 1px solid #3b4772; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>질문 등록</h1>
    <div class="panel">
      <textarea id="ta" placeholder="질문을 입력하고 ‘등록’을 누르세요.&#10;가능하면 한 문장으로 간결하게 써 주세요."></textarea>
      <div class="row">
        <button class="btn" id="submit">등록</button>
        <span class="tip">사회자 페이지: <b>/mod</b> · 방송화면: <b>/spotlight</b></span>
      </div>

      <div class="links">
        <a href="/mod" target="_blank">사회자 페이지 열기</a>
        <a href="/spotlight" target="_blank">방송화면 열기</a>
      </div>
    </div>

    <div class="list" id="list"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const ta = document.getElementById("ta");
    const listEl = document.getElementById("list");
    const socket = io();

    async function fetchList() {
      const res = await fetch("/api/questions");
      const data = await res.json();
      renderList(data);
    }

    function renderList(arr) {
      listEl.innerHTML = "";
      if (!arr.length) return;
      arr.forEach(q => {
        const el = document.createElement("div");
        el.className = "item";
        el.innerHTML = `
          <p class="t">${escapeHtml(q.text)}</p>
          <div class="actions">
            <button class="btn-xs" onclick="del(${q.id})">삭제</button>
          </div>`;
        listEl.appendChild(el);
      });
    }

    document.getElementById("submit").onclick = async () => {
      const text = ta.value.trim();
      if (!text) return alert("내용을 입력해 주세요.");
      await fetch("/api/questions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text }),
      });
      ta.value = "";
      ta.focus();
      fetchList();
    };

    window.del = async (id) => {
      await fetch(`/api/questions/${id}`, { method: "DELETE" });
      fetchList();
    };

    socket.on("list:update", fetchList);
    fetchList();

    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[m]));
    }
  </script>
</body>
</html>
