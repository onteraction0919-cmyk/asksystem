<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>방송 화면</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #ffffff;          /* 전체 화이트 */
      --bubble: #eef1f4;      /* 박스 연회색 */
      --text: #0f1220;
      --shadow: 0 24px 52px rgba(15,18,32,.12), 0 6px 18px rgba(15,18,32,.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:"Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display:grid; place-items:center;
    }
    .box{
      max-width: 1200px; width: min(92vw, 1200px);
      background: var(--bubble);
      border-radius: 20px;
      padding: clamp(18px, 4.5vw, 34px) clamp(18px, 4.5vw, 38px);
      box-shadow: var(--shadow);
      line-height: 1.32;
      letter-spacing: -0.02em;
    }
    .q{
      margin:0;
      font-weight: 800;
      /* 화면 크기에 따라 유동적으로: 최소 24px ~ 최대 54px */
      font-size: clamp(24px, 5vw, 54px);
      text-align:center;
      white-space: pre-wrap;
    }
    .idle{
      opacity:.55; font-weight:700;
      font-size: clamp(18px, 3.6vw, 28px);
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="box">
    <p class="q idle" id="q">방송 대기중…</p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const qEl = document.getElementById("q");
    const socket = io();

    async function load() {
      const res = await fetch("/api/spotlight");
      const { active } = await res.json();
      update(active);
    }
    function update(active) {
      if (active && active.text) {
        qEl.classList.remove("idle");
        qEl.textContent = active.text;
      } else {
        qEl.classList.add("idle");
        qEl.textContent = "방송 대기중…";
      }
    }
    socket.on("spotlight:update", ({active}) => update(active));
    load();
  </script>
</body>
</html>
