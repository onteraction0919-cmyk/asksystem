<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>방송 출력</title>
  <style>
    :root{
      --bg:#ffffff; --text:#0c1222; --card:#eef1f6; --shadow:0 18px 40px rgba(8,14,35,.10);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,Pretendard,Apple SD Gothic Neo,Arial,sans-serif;
      display:flex;align-items:center;justify-content:center;
    }
    .box{
      width:min(1200px,88vw);
      background:var(--card); border-radius:22px; padding:36px 40px;
      box-shadow:var(--shadow);
    }
    .q{
      font-weight:800; font-size:min(3.2vw,40px); line-height:1.35;
      letter-spacing:-.02em; text-align:center; white-space:pre-wrap;
    }
    .empty{color:#5e6a81;font-size:min(2.2vw,26px);text-align:center}
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const ioClient = io();
    const root = document.getElementById('root');

    const html = (q) => q
      ? `<div class="box"><div class="q">${q.text.replace(/&/g,'&amp;').replace(/</g,'&lt;')}</div></div>`
      : `<div class="empty">방송 중인 질문이 없습니다.</div>`;

    async function fetchCurrent(){
      const r = await fetch('/api/spotlight').then(r=>r.json());
      root.innerHTML = html(r.data);
    }
    ioClient.on('spotlight:update', data => root.innerHTML = html(data));
    fetchCurrent();
  </script>
</body>
</html>
